<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Сапёр</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h2>Игра Сапёр</h2>

    <div class="menu">
        <button id="view-past-games">Статистика</button>
        <button id="clear-db">Очистить базу данных</button>
        <dialog id="modal">
            <div class="settings">
                <div class="closeBlock">
                    <button id="closeModal">X</button>
                </div>
                <label for="player-name">Имя игрока:</label>
                <input type="text" id="player-name" placeholder="Введите ваше имя">

                <label for="width">Ширина:</label>
                <input type="number" id="width" value="10" min="2" max="30">

                <label for="height">Высота:</label>
                <input type="number" id="height" value="10" min="2" max="30">

                <label for="mines">Мины:</label>
                <input type="number" id="mines" value="10" min="1" max="100">

                <div id="error-message"></div>
                <button id="startBtn">Старт</button>
            </div>
        </dialog>
        <button id="openModal">Начать новую игру</button>

        <div id="past-games-container" style="display: none;">
            <h3>Статистика игр</h3>
            <ul id="game-list"></ul>
        </div>

    </div>

    <div class="game-container">
        <div id="game-board"></div>
        <p id="game-status"></p>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
